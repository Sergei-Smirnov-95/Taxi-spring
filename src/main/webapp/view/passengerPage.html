<form class="form">
    <div class="row">
        <div class="cell">
            <div class="cell">
            </div>
            <div class="cell">
                <table class="table">
                    <thead>
                    <tr>
                        <th class="th"> </th>
                        <th class="th"> last orders:</th>
                        <th class="th"> </th>
                    </tr>
                    <tr>
                        <th class="th">OrderId</th>
                        <th class="th">SourceAddr</th>
                        <th class="th">DestAddr</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr class="tr" ng-repeat="order in orders">
                        <td class="td">{{order.id}}</td>
                        <td class="td">{{order.sourceAddress}}</td>
                        <td class="td">{{order.destinationAddress}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="cell">
            </div>
        </div>

    </div>
    <div class="row">
        <div class="cell">
        </div>
        <div class="cell">
            <!--   <button class="button" ng-click="PassengerCtrl.showNew()">Show new order form</button>-->
          </div>
          <div class="cell">
          </div>
      </div>

      <div class="row">
     <!--ng-show="PassengerCtrl.needNew" -->
        <div class="cell">
        </div>
        <div  class="cell">
                <input ng-model="srcAddr" class="input" placeholder="Source Address"/>
                <input ng-model="dstAddr" class="input" placeholder="Destination Address"/>
              <button class="button" ng-click="PassengerCtrl.newOrder()">New order</button>
        </div>
        <div class="cell">
        </div>
